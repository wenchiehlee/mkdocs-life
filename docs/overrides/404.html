{% extends "main.html" %}

{% block content %}
  <style>
    .not-found {
      margin: 2.5rem auto 4rem;
      padding: 2.75rem 3rem;
      border-radius: 18px;
      background:
        radial-gradient(circle at 20% 15%, rgba(255, 188, 66, 0.22), transparent 32%),
        radial-gradient(circle at 80% 0%, rgba(103, 163, 255, 0.16), transparent 28%),
        linear-gradient(135deg, rgba(0, 0, 0, 0.03), rgba(0, 0, 0, 0.05));
      border: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow: 0 28px 70px -40px rgba(0, 0, 0, 0.35);
      max-width: 860px;
    }

    .not-found__code {
      font-size: 4.5rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      color: var(--md-primary-fg-color);
      margin: 0 0 0.25rem;
    }

    .not-found__title {
      font-size: 1.6rem;
      margin: 0 0 0.5rem;
    }

    .not-found__text {
      margin: 0 0 1.5rem;
      color: var(--md-default-fg-color--lighter, rgba(0, 0, 0, 0.62));
      line-height: 1.7;
    }

    .not-found__actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .not-found__links {
      display: grid;
      gap: 0.35rem;
      font-size: 0.95rem;
      color: var(--md-default-fg-color--lighter, rgba(0, 0, 0, 0.7));
      line-height: 1.6;
    }

    @media screen and (max-width: 720px) {
      .not-found {
        margin: 1.5rem auto 3rem;
        padding: 2.25rem 1.75rem;
      }

      .not-found__code {
        font-size: 3.5rem;
      }
    }
  </style>

  <main class="md-grid md-typeset">
    <section class="not-found">
      <div class="not-found__code">404</div>
      <p class="not-found__title">頁面暫時失聯</p>
      <p class="not-found__text">
        這個連結可能被移動、重新命名，或還沒有準備好公開。
        試試以下路徑繼續探索，也可以直接呼叫搜尋。
      </p>
      <div class="not-found__actions">
        <a class="md-button md-button--primary" href="{{ nav.homepage.url | url }}">回到首頁</a>
        <a class="md-button" href="{{ 'tag.md' | url }}">看看標簽</a>
        <a class="md-button" href="{{ 'blog/index.md' | url }}">最新文章</a>
        <button class="md-button" type="button" data-md-toggle="search">站內搜尋</button>
      </div>
      <div class="not-found__links">
        <span>· 檢查網址是否拼寫正確</span>
        <span>· 從分類頁重新導航：{{ config.site_name }} 的內容都在左側導覽欄</span>
        <span>· 如果問題持續，請回到 <a href="{{ 'about/index.md' | url }}">關於</a> 告訴我</span>
      </div>
    </section>
  </main>
{% endblock %}
